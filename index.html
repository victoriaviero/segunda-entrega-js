<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Simulador de compras</h1>
        <hr>
        <div class="row" id="productos"></div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="elementos-en-carrito"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">No hay nada en el carrito!</th>
        </tr>
      </tfoot>
    </table>

    
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar carrito
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>


  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
    <template id="template-card">
        <div class="col-12 mb-2 col-md-3">
            <div class="card">
                <img src="" alt="" class="card-img-top">
              <div class="card-body">
                <h5>Titulo</h5>
                <p>precio</p>
                <button class="btn btn-dark">Comprar</button>
              </div>
            </div>
          </div>
    </template>

   <footer>
    <button class="btn btn-success" id="finalizar-compra">Finalizar compra</button>
   </footer>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
